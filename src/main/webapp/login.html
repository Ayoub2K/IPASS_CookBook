<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CookBook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/jpg" href="Resources/favicon.ico"/>
    <script src="login.js" type="module"></script>
</head>
<body>
<header>
    <img id="logo-main" src="Resources/logo1.png" width="200" alt="Logo">
</header>
<main>
    <div class="loginForm">
        <h3>Login</h3>
        <form id="login">
            <label for="username">Gebruikersnaam: <input type="text" id="username" name="username" required/></label><br/>
            <label for="password">Wachtwoord: <input type="password" id="password" name="password" required/></label><br/>
            <button type="submit" id="loginKnop">Login</button>
            <button id="terug">Terug</button>
        </form>
    </div>
</main>

</body>
</html>
